<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Авторизация — MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        min-height: 100vh;
      }
      h2 {
        color: var(--tg-theme-text-color, #000000);
        margin-bottom: 20px;
        text-align: center;
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--tg-theme-text-color, #000000);
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--tg-theme-hint-color, #ccc);
        border-radius: 8px;
        font-size: 16px;
        background: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 15px;
        background: var(--tg-theme-button-color, #0088cc);
        color: var(--tg-theme-button-text-color, #ffffff);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      button:not(:disabled):hover {
        opacity: 0.9;
      }
      #msg {
        text-align: center;
        font-weight: 500;
        min-height: 20px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Авторизация</h2>
    <div>
      <label>Код партнёра<br/>
        <input id="partner_code" inputmode="numeric" pattern="[0-9]*" placeholder="только цифры, например 111098" />
      </label>
    </div>
    <div>
      <label>Телефон партнёра<br/>
        <input id="partner_phone" inputmode="tel" placeholder="например +7 (910) 123-45-55" />
      </label>
    </div>
    
    <!-- Floating buttons for keyboard -->
    <div id="keyboard-button" class="keyboard-button" style="display: none;">
      <button id="hide-keyboard-btn" type="button" class="hide-keyboard-btn">Скрыть клавиатуру</button>
      <button id="auth-keyboard-btn" type="button">Авторизоваться</button>
    </div>
    
    <div style="margin-top: 20px;">
      <button id="auth-btn" type="button">Авторизоваться</button>
    </div>

    <div id="msg" role="status" aria-live="polite"></div>

    <script src="app.js"></script>
  </body>
</html>
