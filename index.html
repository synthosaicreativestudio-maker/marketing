<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketingBot - –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .header p {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .auth-form {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #007aff);
        }

        .form-group input::placeholder {
            color: var(--tg-theme-hint-color, #999999);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-button:hover {
            background: var(--tg-theme-button-color, #0056b3);
            transform: translateY(-1px);
        }

        .auth-button:disabled {
            background: var(--tg-theme-hint-color, #cccccc);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: #34c759;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-top: 2px solid var(--tg-theme-button-color, #007aff);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666666);
        }

        .info-text strong {
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
            <p>MarketingBot - –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</p>
        </div>

        <div class="info-text">
            <strong>–î–ª—è –≤—Ö–æ–¥–∞ –≤ —Å–∏—Å—Ç–µ–º—É –≤–≤–µ–¥–∏—Ç–µ:</strong><br>
            ‚Ä¢ –ö–æ–¥ –ø–∞—Ä—Ç–Ω–µ—Ä–∞ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)<br>
            ‚Ä¢ –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        </div>

        <div class="auth-form">
            <form id="authForm">
                <div class="form-group">
                    <label for="partnerCode">–ö–æ–¥ –ø–∞—Ä—Ç–Ω–µ—Ä–∞</label>
                    <input 
                        type="text" 
                        id="partnerCode" 
                        name="partnerCode" 
                        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 111098"
                        maxlength="20"
                        pattern="[0-9]*"
                        inputmode="numeric"
                        required
                    >
                    <div class="error-message" id="partnerCodeError"></div>
                </div>

                <div class="form-group">
                    <label for="partnerPhone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                    <input 
                        type="tel" 
                        id="partnerPhone" 
                        name="partnerPhone" 
                        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 89827701055"
                        maxlength="15"
                        required
                    >
                    <div class="error-message" id="partnerPhoneError"></div>
                </div>

                <button type="submit" class="auth-button" id="authButton">
                    –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
                </button>

                <div class="error-message" id="generalError"></div>
                <div class="success-message" id="successMessage"></div>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ...</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();
        tg.expand();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        function updateTheme() {
            const root = document.documentElement;
            root.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            root.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            root.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
            root.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#007aff');
            root.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            root.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f9fa');
        }

        updateTheme();
        tg.onEvent('themeChanged', updateTheme);

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã
        const form = document.getElementById('authForm');
        const partnerCodeInput = document.getElementById('partnerCode');
        const partnerPhoneInput = document.getElementById('partnerPhone');
        const authButton = document.getElementById('authButton');
        const loading = document.getElementById('loading');
        const generalError = document.getElementById('generalError');
        const successMessage = document.getElementById('successMessage');

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –∫–æ–¥–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∞ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)
        partnerCodeInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            clearError('partnerCodeError');
        });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)
        partnerPhoneInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            clearError('partnerPhoneError');
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –æ—à–∏–±–æ–∫
        function clearError(errorId) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ–±—â–µ–π –æ—à–∏–±–∫–∏
        function showGeneralError(message) {
            generalError.textContent = message;
            generalError.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É—Å–ø–µ—Ö–∞
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            generalError.style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ñ–æ—Ä–º—ã
        function validateForm() {
            let isValid = true;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∞
            const partnerCode = partnerCodeInput.value.trim();
            if (!partnerCode) {
                showError('partnerCodeError', '–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –ø–∞—Ä—Ç–Ω–µ—Ä–∞');
                isValid = false;
            } else if (partnerCode.length < 3) {
                showError('partnerCodeError', '–ö–æ–¥ –ø–∞—Ä—Ç–Ω–µ—Ä–∞ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Ü–∏—Ñ—Ä—ã');
                isValid = false;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            const partnerPhone = partnerPhoneInput.value.trim();
            if (!partnerPhone) {
                showError('partnerPhoneError', '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                isValid = false;
            } else if (partnerPhone.length < 10) {
                showError('partnerPhoneError', '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 10 —Ü–∏—Ñ—Ä');
                isValid = false;
            }

            return isValid;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            clearError('partnerCodeError');
            clearError('partnerPhoneError');
            generalError.style.display = 'none';
            successMessage.style.display = 'none';

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!validateForm()) {
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            authButton.disabled = true;
            loading.style.display = 'block';

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const partnerCode = partnerCodeInput.value.trim();
            const partnerPhone = partnerPhoneInput.value.trim();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            try {
                tg.sendData(JSON.stringify({
                    partner_code: partnerCode,
                    partner_phone: partnerPhone
                }));

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                showSuccess('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é...');

                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
                setTimeout(() => {
                    tg.close();
                }, 1000);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                showGeneralError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                authButton.disabled = false;
                loading.style.display = 'none';
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ
        document.addEventListener('DOMContentLoaded', function() {
            partnerCodeInput.focus();
        });
    </script>
</body>
</html>
