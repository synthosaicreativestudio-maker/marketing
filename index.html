<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-color-scheme: light;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 15px;
            text-align: center;
        }
        .container { max-width: 320px; margin: 0 auto; }
        h1 { font-size: 24px; margin-bottom: 5px; }
        h2 { font-size: 16px; font-weight: normal; color: var(--tg-theme-hint-color, #999999); margin-top: 0; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            background: var(--tg-theme-secondary-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #9999);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MARKETING</h1>
        <h2>кабинет авторизации партнера</h2>

        <form id="auth-form">
            <input type="text" id="partner-code" placeholder="Код партнера" inputmode="numeric" pattern="\d*">
            <input type="tel" id="partner-phone" placeholder="Телефон партнера из КОСМОС" value="8">
            <button type="submit" id="auth-button">Авторизоваться</button>
        </form>
    </div>

    <div class="footer">produced by SYNTHOS AI®</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const form = document.getElementById('auth-form');
        const partnerCodeInput = document.getElementById('partner-code');
        const partnerPhoneInput = document.getElementById('partner-phone');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const partnerCode = partnerCodeInput.value;
            const partnerPhone = partnerPhoneInput.value;

            if (!partnerCode.trim() || !partnerPhone.trim()) {
                tg.showAlert('Пожалуйста, заполните все поля.');
                return;
            }
            if (!/^\d+$/.test(partnerCode)) {
                tg.showAlert('Код партнера должен содержать только цифры.');
                return;
            }
            if (!/^8\d{10}$/.test(partnerPhone)) {
                tg.showAlert('Телефон должен быть в формате 8XXXXXXXXXX (11 цифр).');
                return;
            }

            const data = {
                partner_code: partnerCode,
                partner_phone: partnerPhone
            };
            
            tg.sendData(JSON.stringify(data));
        });

        // Защита поля телефона
        partnerPhoneInput.addEventListener('input', function(e) {
            if (!e.target.value.startsWith('8')) {
                e.target.value = '8';
            }
        });
        partnerPhoneInput.addEventListener('keydown', function(e) {
             if (e.target.selectionStart === 1 && (e.key === 'Backspace' || e.key === 'Delete')) {
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
