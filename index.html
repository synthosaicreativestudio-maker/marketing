<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MarketingBot - Авторизация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Google Fonts: Premium Luxury Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Premium Luxury Color Palette - Gold & Black */
            --bg-primary: #0F0F10; /* Deep graphite, not pure black */
            --bg-gradient: linear-gradient(135deg, #0F0F10 0%, #141414 100%);
            
            /* Gold Colors - Matte Gold */
            --gold-dark: #B88A44; /* Dark bronze */
            --gold-light: #FAD961; /* Light gold */
            --gold-gradient: linear-gradient(135deg, #B88A44 0%, #FAD961 50%, #B88A44 100%);
            --gold-matte: linear-gradient(135deg, #B88A44 0%, #D4A574 30%, #FAD961 60%, #D4A574 100%);
            
            /* Legacy colors for compatibility */
            --primary-color: #B88A44; /* Gold instead of purple */
            --accent-color: #FAD961; /* Light gold */
            
            /* Glass effects */
            --glass-bg: rgba(30, 30, 30, 0.9);
            --glass-border: rgba(184, 138, 68, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            
            /* Text colors */
            --text-primary: #FFFFFF; /* Headings */
            --text-secondary: #9CA3AF; /* Body text */
            --text-gold: linear-gradient(135deg, #B88A44 0%, #FAD961 100%);
            
            /* Status colors */
            --error-color: #ff5252;
            --success-color: #00e676;
            
            /* Spacing */
            --card-radius: 20px;
            --input-radius: 16px;
            --transition-speed: 0.3s;
            
            /* 3D Effects */
            --gold-3d-shadow: 0 4px 8px rgba(184, 138, 68, 0.3), 0 2px 4px rgba(184, 138, 68, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(184, 138, 68, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(250, 217, 97, 0.02) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle noise texture for material feel */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Background Ambient Glow - Gold tones */
        .ambient-glow {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(184, 138, 68, 0.08) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }

        .ambient-glow-2 {
            position: fixed;
            bottom: -20%;
            right: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(250, 217, 97, 0.05) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        /* Glass Card - Premium Dark with Gold Border */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid transparent;
            border-radius: var(--card-radius);
            padding: 32px 24px;
            width: 100%;
            box-shadow: var(--glass-shadow);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
        }
        
        /* Gold gradient border effect */
        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--card-radius);
            padding: 1px;
            background: var(--gold-gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
        }
        
        /* Bottom glow effect */
        .glass-card::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--gold-gradient);
            filter: blur(4px);
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Playfair Display', 'Cinzel', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(184, 138, 68, 0.3);
            letter-spacing: 0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }
        
        /* SYNTHOS AI Branding */
        .synthos-branding {
            margin-top: 12px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: var(--input-radius);
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'Inter', 'Roboto', sans-serif;
            transition: all var(--transition-speed);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold-light);
            box-shadow: 0 0 15px rgba(184, 138, 68, 0.4), var(--gold-3d-shadow);
            background: rgba(30, 30, 30, 0.8);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .auth-button {
            width: 100%;
            padding: 18px;
            background: var(--gold-gradient);
            color: #fff;
            border: none;
            border-radius: var(--input-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            margin-top: 10px;
            box-shadow: var(--gold-3d-shadow), 0 4px 15px rgba(184, 138, 68, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', 'Roboto', sans-serif;
        }

        .auth-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--gold-3d-shadow), 0 6px 20px rgba(184, 138, 68, 0.6);
            filter: brightness(1.1);
        }

        .auth-button:hover::after {
            left: 100%;
        }

        .auth-button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 8px;
            margin-left: 5px;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--gold-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- Ambient Background -->
    <div class="ambient-glow"></div>
    <div class="ambient-glow-2"></div>

    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>MARKETING</h1>
                <p>Введите данные партнера для доступа</p>
                <div class="synthos-branding">produced by SYNTHOS AI®</div>
            </div>

            <form id="authForm">
                <div class="form-group">
                    <label for="partnerCode">Код партнера</label>
                    <div class="input-wrapper">
                        <input type="text" id="partnerCode" name="partnerCode" placeholder="123456" maxlength="20"
                            pattern="[0-9]*" inputmode="numeric" required>
                    </div>
                    <div class="error-message" id="partnerCodeError"></div>
                </div>

                <div class="form-group">
                    <label for="partnerPhone">Номер телефона</label>
                    <div class="input-wrapper">
                        <input type="tel" id="partnerPhone" name="partnerPhone" placeholder="89001234567" maxlength="15"
                            required>
                    </div>
                    <div class="error-message" id="partnerPhoneError"></div>
                </div>

                <button type="submit" class="auth-button" id="authButton">
                    Войти
                </button>

                <div class="error-message" id="generalError" style="text-align: center; margin-top: 15px;"></div>
                <div class="success-message" id="successMessage"></div>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Проверяем данные...</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Элементы формы
        const form = document.getElementById('authForm');
        const partnerCodeInput = document.getElementById('partnerCode');
        const partnerPhoneInput = document.getElementById('partnerPhone');
        const authButton = document.getElementById('authButton');
        const loading = document.getElementById('loading');
        const generalError = document.getElementById('generalError');
        const successMessage = document.getElementById('successMessage');

        // Валидация ввода (только цифры)
        [partnerCodeInput, partnerPhoneInput].forEach(input => {
            input.addEventListener('input', function (e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                clearError(input.id + 'Error');
            });
        });

        function clearError(errorId) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }
        }

        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function validateForm() {
            let isValid = true;
            const partnerCode = partnerCodeInput.value.trim();
            const partnerPhone = partnerPhoneInput.value.trim();

            if (!partnerCode) {
                showError('partnerCodeError', 'Введите код партнера');
                isValid = false;
            } else if (partnerCode.length < 3) {
                showError('partnerCodeError', 'Минимум 3 цифры');
                isValid = false;
            }

            if (!partnerPhone) {
                showError('partnerPhoneError', 'Введите номер телефона');
                isValid = false;
            } else if (partnerPhone.length < 10) {
                showError('partnerPhoneError', 'Минимум 10 цифр');
                isValid = false;
            }

            return isValid;
        }

        // Main Logic
        let isSubmitting = false;

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            clearError('partnerCodeError');
            clearError('partnerPhoneError');
            generalError.style.display = 'none';
            successMessage.style.display = 'none';

            if (isSubmitting) return;

            if (!validateForm()) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            isSubmitting = true;
            authButton.disabled = true;
            authButton.style.opacity = '0.7';
            loading.style.display = 'block';

            const partnerCode = partnerCodeInput.value.trim();
            const partnerPhone = partnerPhoneInput.value.trim();

            try {
                // Simulate network delay for better UX
                setTimeout(() => {
                    tg.sendData(JSON.stringify({
                        partner_code: partnerCode,
                        partner_phone: partnerPhone
                    }));

                    showSuccess('Отправлено! Проверяем...');

                    setTimeout(() => {
                        tg.close();
                    }, 1500);
                }, 500); // Added a small delay before sending data
            } catch (error) {
                console.error('Error:', error);
                showError('generalError', 'Ошибка отправки. Попробуйте снова.');
                isSubmitting = false; // Reset flag on error
                authButton.disabled = false;
                authButton.style.opacity = '1';
                loading.style.display = 'none';
            }
        });

        // Haptic Feedback on focus
        partnerCodeInput.addEventListener('focus', () => {
            if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
        });
    </script>
</body>

</html>
